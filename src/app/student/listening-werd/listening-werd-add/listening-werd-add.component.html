<app-header></app-header>

<div class="container mt-5">
  <h2 class="text-center mb-4">
    {{ isEditMode ? "تعديل ورد استماع" : "إضافة ورد استماع" }}
  </h2>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="border p-4 rounded shadow-sm bg-light"
  >
    <div class="mb-3">
      <label class="form-label">اسم المحاضرة</label>
      <input type="text" formControlName="lectureName" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">اسم الشيخ</label>
      <input type="text" formControlName="teacherName" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">مدة المحاضرة</label>
      <input type="text" formControlName="lectureLength" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">تاريخ الاستماع</label>
      <input type="date" formControlName="lectureDate" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">الفوائد</label>
      <textarea
        formControlName="description"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
        {{ isEditMode ? "تحديث" : "حفظ" }}
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
