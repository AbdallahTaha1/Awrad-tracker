<app-header></app-header>
<div class="container mt-5" dir="rtl">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">
        <i class="fa" [ngClass]="isEditMode ? 'fa-edit' : 'fa-plus-circle'"></i>
        {{ isEditMode ? "تعديل تتبّع قرآن" : "إضافة تتبّع قرآن" }}
      </h4>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- التاريخ -->
        <div class="mb-3">
          <label class="form-label">
            <i class="fa fa-calendar-alt text-primary ms-1"></i> التاريخ
          </label>
          <input type="date" formControlName="date" class="form-control" />
        </div>

        <!-- الحفظ -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa fa-arrow-right text-success ms-1"></i> من السورة
              (الحفظ)
            </label>
            <input
              class="form-control"
              formControlName="memorizationStartSurah"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa fa-arrow-left text-success ms-1"></i> إلى السورة
              (الحفظ)
            </label>
            <input
              class="form-control"
              formControlName="memorizationEndSurah"
            />
          </div>
        </div>

        <!-- المراجعة -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa fa-sync text-warning ms-1"></i> من السورة (المراجعة)
            </label>
            <input class="form-control" formControlName="revisionStartSurah" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa fa-sync-alt text-warning ms-1"></i> إلى السورة
              (المراجعة)
            </label>
            <input class="form-control" formControlName="revisionEndSurah" />
          </div>
        </div>

        <!-- الدرجة -->
        <div class="mb-3">
          <label class="form-label">
            <i class="fa fa-star text-info ms-1"></i> الدرجة
          </label>
          <input type="number" class="form-control" formControlName="score" />
        </div>

        <!-- الملاحظات -->
        <div class="mb-3">
          <label class="form-label">
            <i class="fa fa-comment-dots text-secondary ms-1"></i> ملاحظات
          </label>
          <textarea
            class="form-control"
            formControlName="notes"
            rows="3"
          ></textarea>
        </div>

        <!-- زر الحفظ -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-success px-4 py-2"
            [disabled]="form.invalid"
          >
            <i class="fa fa-save me-2"></i>
            {{ isEditMode ? "تحديث" : "حفظ" }}
          </button>
        </div>

        <!-- رسالة النجاح -->
        <p class="mt-4 text-success text-center fw-bold" *ngIf="message">
          {{ message }}
        </p>
      </form>
    </div>
  </div>
</div>
